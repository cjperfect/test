<html lang="en"><head><meta charset="UTF-8"><title>HTMLÂàõÊÑèÁîüÊó•Ë¥∫Âç°CSS3Â∏ÉÂ±Ä</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"><style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');@import url('https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap');:root{--background:#F3F0D7;--background-decor:#DBD0C0;--banner-bg:#1C0C5B;--banner-txt:white;--message-bg:#F1EDE9;--message-line:#94ACD4;--message-txt:#333;--font-banner:'Abril Fatface',cursive;--font-text:'Shadows Into Light',cursive;--space:16px;--space-xsm:4px;--space-sm:8px;--space-lg:24px;--space-xlg:48px}body{min-height:100vh;width:100vw;display:flex;justify-content:center;overflow-x:hidden;background-color:var(--background);background-image:radial-gradient(var(--background-decor) 20%,transparent 0),radial-gradient(var(--background-decor) 20%,transparent 0);background-size:30px 30px;background-position:0 0,15px 15px}.bday-card{max-width:420px;height:100%;padding-top:var(--space-lg);display:flex;align-items:center;justify-content:center;flex-direction:column;position:relative}.bday-pic{display:flex;align-items:center;justify-content:center;width:280px;height:240px;padding:var(--space-sm) var(--space-sm) var(--space-xlg);background:white;border-radius:4px;box-shadow:var(--space-xsm) var(--space-xsm) 15px rgba(0,0,0,.15);transform:rotate(5deg) translate(20px,45px)}.bday-pic img{width:100%;height:100%;object-fit:cover}.bday-decor--container{position:relative}.bday-banner{display:flex;flex-direction:column;align-items:baseline;font-size:42px;z-index:1;color:var(--banner-txt);font-family:var(--font-banner);text-transform:uppercase;transform:rotate(-5deg);gap:var(--space-sm) 0}.bday-banner span{background:var(--banner-bg);padding:var(--space) var(--space-lg);flex-grow:0}.bday-banner span:nth-child(2){margin-left:var(--space-lg)}.bday-message{max-width:80%;padding:35px var(--space);font-family:var(--font-text);font-size:18px;line-height:32px;color:var(--message-txt);background-color:var(--message-bg)}.bday-message--paper{background:repeating-linear-gradient(var(--message-bg),var(--message-bg) 31px,var(--message-line) 31px,var(--message-line) 32px);box-shadow:var(--space-xsm) var(--space-xsm) 15px rgba(0,0,0,.15)}.bday-message--block-right{position:relative}.bday-message--block-right::before{content:"";width:100vw;height:100%;position:absolute;right:0;top:0;bottom:0;background:var(--paper);z-index:-1}.bday-message--block-left{position:relative}.bday-message--block-left::before{content:"";width:100vw;height:100%;position:absolute;left:0;top:0;bottom:0;background:var(--paper);z-index:-1}.bday-decor{font-size:96px}.bday-decor--top-right{position:absolute;bottom:-70px;right:-20px}.bday-decor--top-left{position:absolute;bottom:0;left:-25px}.bday-decor--bottom-right{position:absolute;right:20px}.zoom-left-in-out{animation-name:zoom-left-in-out;animation-duration:1.75s;animation-iteration-count:infinite;transform-origin:left bottom}@keyframes zoom-left-in-out{0%,100%{transform:scale(0.95) rotate(2deg)}50%{transform:scale(1) rotate(-2deg)}}.pulse{animation-name:pulse;animation-duration:1.3s;animation-iteration-count:infinite}@keyframes pulse{0%,100%{transform:scale(0.9)}50%{transform:scale(1)}}.float{animation-name:float;animation-duration:1.9s;animation-iteration-count:infinite}@keyframes float{0%,100%{transform:translateY(0px)}50%{transform:translateY(10px)}}.spin{animation-name:spin;animation-duration:3s;animation-iteration-count:infinite;animation-timing-function:linear}@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
</style></head><body><div class="bday-card"><div class="bday-decor--container"><div class="bday-pic "><img src="https://images.unsplash.com/photo-1572451479139-6a308211d8be?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=2670&amp;q=80"></div><p class="bday-decor bday-decor--top-right float">üéà</p><p class="bday-decor bday-decor--top-left spin">üåº</p></div><h1 class="bday-banner"><span>Happy</span><span>Birthday</span></h1><div class="bday-message bday-message--paper"><p>Ana,yet another year that we get to celebrate together!Hope you have a great day,and may your new age be full of health,love and laughter. Love you loads <br>Camila</p><p class="bday-decor bday-decor--bottom-right zoom-left-in-out">üéâ</p></div></div></body></html>
